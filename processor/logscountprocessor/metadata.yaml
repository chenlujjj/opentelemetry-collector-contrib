type: logscount

status:
  class: processor
  stability:
    development: [logs]
  distributions: [contrib]
  codeowners:
    active: [nobody]

telemetry:
  metrics:
    processor_logs_lines_total:
      enabled: true
      description: Total lines of logs processed
      unit: "1"
      sum:
        value_type: int
        monotonic: true
    processor_logs_bytes_total:
      enabled: true
      description: Total bytes of logs processed
      unit: "By"
      sum:
        value_type: int
        monotonic: true
